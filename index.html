<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>health checker status</title>
  <script src="https://kit.fontawesome.com/6bb80b2a0d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="sub result">
      <h5>Your Result</h5>
      <p class="status">
        <span>76</span>
        <br /> of 100
      </p>
      <h4>Great</h4>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="sub summary">
      <h4>Summary</h4>
      <div class="sum-contain">
        <div class="r1">
          <div class="results">
            <i class="fa-solid fa-bolt"></i>
            <p>Reaction</p>
          </div>
          <p>
            80 <span class="fade">/ 100</span>

          </p>
        </div>
        <div class="r2">
          <div class="results">
            <i class="fa-solid fa-brain"></i>
            <p>Memory</p>
          </div>
          <p>
            92 <span class="fade">/ 100</span>

          </p>
        </div>
        <div class="r3">
          <div class="results">
            <i class="fa-solid fa-comment"></i>
            <p>Verbal</p>
          </div>
          <p>
            61 <span class="fade">/ 100</span>

          </p>
        </div>
        <div class="r4">
          <div class="results">
            <i class="fa-solid fa-eye"></i>
            <p>Visual</p>
          </div>
          <p>
            72 <span class="fade">/ 100</span>
          </p>
        </div>
      </div>
      <button>continue</button>
    </div>
  </div>
</body>

</html>
